<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamelTutor Playground</title>
    <link rel="stylesheet" href="/myjs/playground.css">
</head>
<body>
    <div id="playground">
        <h1>CamelTutor Playground</h1>
        <p>Type OCaml code into the terminal below and interact with a live `utop` session.</p>
        <div id="terminal-container">
            <div id="terminal-output"></div>
            <input type="text" id="terminal-input" placeholder="Type OCaml code here...">
        </div>
    </div>
    <script src="/myjs/playground.js"></script>
</body>
</html>
